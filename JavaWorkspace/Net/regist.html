<!DOCTYPE html>
<html>
<head>
<title>注册页面</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
	<table align="center">
		<tr align="center">
			<td><font size="6"><b>注册页面</b></font></td>
		</tr>
	</table>
	<br />
	<form action="regist.action" method="get">
		<table cellpadding="3px" cellspacing="3px" border="1px" align="center">
			<tr>
				<td>用户名</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密&nbsp;&nbsp;码</td>
				<td><input type="password" name="pwd"></td>
			</tr>

			<tr align="center">
				<td colspan="2"><input type="submit" value="注册">
			</tr>
		</table>
	</form>
</body>
</html>
