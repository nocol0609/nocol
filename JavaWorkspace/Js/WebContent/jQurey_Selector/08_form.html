<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  	<script type="text/javascript" src="jquery-1.8.3.js"></script>
  	<title>表单选择器</title>
  </head>
  <body>
	<form>
	    <input type="button" value="Input Button"/><br/>
	    <input type="checkbox" /><br/>
	    <input type="file" /><br/>
	    <input type="hidden" /><br/>
	    <input type="image" /><br/>
	    <input type="password" /><br/>
	    <input type="radio" /><br/>
	    <input type="reset" /><br/>
	    <input type="submit" /><br/>
	    <input type="text" /><br/>
	    <select><option>Option</option></select><br/>
	    <textarea></textarea><br/>
	    <button>Button</button><br/>
	</form>
	
	<script type="text/javascript">
		//1)查找所有input元素的个数
 		//alert($("input").size());//10   找input标签
		alert($(":input").size());//13  input、select、textarea、button都会匹配到
		
	  	//2)查找所有文本框的个数
	  	//alert($("input[type='text']").size());
	  	alert($(":text").size());
	  	
	  	//3)查找所有密码框的个数
	  	//alert($("input[type='password']").size());
	  	alert($(":password").size());
	  	
	  	//4)查找所有单选按钮的个数
	  	//alert($("input[type='checkbox']").size());
	  	alert($(":checkbox").size());
	  	
	  	//5)查找所有复选框的个数
	  	//alert($("input[type='radio']").size());
	  	alert($(":radio").size());
	  	
	  	//6)查找所有提交按钮的个数
	  	//alert($("input[type='submit']").size());
	  	alert($(":submit").size());
	  	
	  	//7)匹配所有图像域的个数
	  	//alert($("input[type='image']").size());
	  	alert($(":image").size());
	  	
	  	//8)查找所有重置按钮的个数
	  	//alert($("input[type='reset']").size());
	  	alert($(":reset").size());
	  	
	  	//9)查找所有普通按钮的个数
	  	//alert($("input[type='button']").size());
	  	alert($(":button").size());
	  	
	 	//10)查找所有文件域的个数
	 	//alert($("input[type='file']").size()); 
	 	alert($(":file").size());
	 	
	 	//11)查找所有input元素为隐藏域的个数
	 	//alert($("input[type='hidden']").size());
	 	alert($(":input:hidden").size());
	</script>
  </body>
</html>
