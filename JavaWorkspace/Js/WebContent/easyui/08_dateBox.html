 入职时间：
	<input id="dd" type="text"/>
	<script type="text/javascript">
		$("#dd").datebox({
			
		});
	</script>
	<script type="text/javascript">
		$("#dd").datebox({
			onSelect : function(date){
				var year = date.getFullYear(); 
				var month = date.getMonth() + 1;
				var date = date.getDate();
				alert(year+ "年" + month + "月" + date + "日");
			}
		});
	</script>
