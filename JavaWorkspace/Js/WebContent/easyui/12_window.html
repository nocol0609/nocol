<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>window窗口</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--引入css文件 顺序不限  -->
<link rel="stylesheet" href="themes/default/easyui.css" type="text/css"></link>
<link rel="stylesheet" href="themes/icon.css" type="text/css"></link>
<!--引入js文件 顺序有限  -->
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript" src="jquery.easyui.min.js"></script>
<script type="text/javascript" src="easyui-lang-zh_CN.js"></script>
<!-- 所有的css文件和的有的js文件位置不限 -->
</head>
<body>

<input type="button" value="打开窗口1" id="open1"/>
	<input type="button" value="关闭窗口1" id="close1"/>

	<div id="window1"></div>
	<script type="text/javascript">
		//定位打开窗口1按钮，同时添加单击事件
		$("#open1").click(function(){
			//打开窗口1
			$("#window1").window({
				title : "窗口1",
				width : 820,
				height : 200,
				left : 200,
				top : 100,
				minimizable : false,
				maximizable : false,
				collapsible : false,
				closable : true,
				draggable : false,
				resizable : true,
				href : "/Js/StudentList.jsp"
			});
		});
	</script>
	
	<script type="text/javascript">
		//定位关闭窗口1按钮，同时添加单击事件
		$("#close1").click(function(){
			//关闭窗口1
			$("#window1").window("close");
		});
	</script> 
	
</body>
</html>
