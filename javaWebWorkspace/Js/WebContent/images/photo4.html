<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>显示和隐藏图片</title>
<script type="text/javascript" src="photo.js"></script>

<script type="text/javascript">
	window.onload = function() {
		var p = new Photo();
		$("#hiden").onclick = function() {
			p.hide();
		}
		$("#show").onclick = function() {
			p.show();
		}
	}
</script>
</head>
<body>
	<img src="1.jpg" />
	<br />
	<input type="button" value="显示" id="show">
	<input type="button" value="隐藏" id="hiden">
</body>
</html>
